<div class="container">
  <h1>String Calculator</h1>
  <p>Enter numbers</p>
  <p>(Format:<span>//[delimeter]\n[numbers]</span>)</p>
  <input type="text" id="inputString" placeholder="E.g., //;\n1;2;3 or 1,2,3" />
  <button id="calculate">Calculate</button>
  <h3>Result: <span id="result">0</span></h3>
</div>
